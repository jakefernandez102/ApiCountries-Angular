<table class="table table-hover animate__animated animate__backInRight">

      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngFor="let pais of paises, let i =index">
        <tr>
          <td>{{ i+ 1}}</td>
          <td>
            <img class="small-flag " [src]=" pais.flags.svg " alt="">
          </td>
          <td> {{pais.capital}}, {{pais.name.common}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca3]">Ver..</a>
          </td>
        </tr>
      </tbody>

    </table>
