<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por region <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
      <button
        *ngFor="let region of regiones"
        [class]="getClassCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>

  <h5 class="mt-4">Seleccione la subRegion</h5>

  <div class="row">
    <div
      class="col animate__animated animate__fadeInUp animate__delay-1s"
      *ngIf="regionActiva"
    >
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
      <button
        *ngFor="let subRegion of subRegiones"
        [class]="getClassCSS(subRegion)"
        (click)="activarRegion(subRegion)"
      >
        {{ subRegion | titlecase }}
      </button>
    </div>
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
